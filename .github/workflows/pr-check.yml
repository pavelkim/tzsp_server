name: Pull Request Check

on:
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Download dependencies
        run: make deps

      - name: Format check
        run: |
          go fmt ./...
          if [ -n "$(git status --porcelain)" ]; then
            echo "Code is not formatted. Please run 'go fmt ./...'"
            git diff
            exit 1
          fi

      - name: Run tests
        run: make test

      - name: Build for Linux AMD64
        run: make build-linux

      - name: Build for macOS AMD64
        run: |
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w -X github.com/pavelkim/tzsp_server/internal/version.Version=pr-${{ github.event.pull_request.number }}" -o tzsp_server-darwin-amd64 ./cmd/tzsp_server

      - name: Build for macOS ARM64
        run: |
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w -X github.com/pavelkim/tzsp_server/internal/version.Version=pr-${{ github.event.pull_request.number }}" -o tzsp_server-darwin-arm64 ./cmd/tzsp_server

      - name: Build for Windows AMD64
        run: |
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="-s -w -X github.com/pavelkim/tzsp_server/internal/version.Version=pr-${{ github.event.pull_request.number }}" -o tzsp_server-windows-amd64.exe ./cmd/tzsp_server

      - name: Build for Linux ARM64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w -X github.com/pavelkim/tzsp_server/internal/version.Version=pr-${{ github.event.pull_request.number }}" -o tzsp_server-linux-arm64 ./cmd/tzsp_server
