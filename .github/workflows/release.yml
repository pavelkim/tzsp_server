name: Release - Build and Deploy

on:
  push:
    branches:
      - master
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Get version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=$(cat .version 2>/dev/null || echo "dev-$(date +%Y%m%d-%H%M%S)")" >> $GITHUB_OUTPUT
          fi

      - name: Download dependencies
        run: make deps

      - name: Run tests
        run: make test

      - name: Debug - List directory structure
        run: |
          echo "=== Workspace contents ==="
          ls -la
          echo "=== cmd directory ==="
          ls -la cmd/ || echo "cmd directory not found"
          echo "=== PWD ==="
          pwd

      - name: Build for Linux AMD64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X github.com/pavelkim/tzsp_server/internal/version.Version=${{ steps.version.outputs.VERSION }}" -o tzsp_server-linux-amd64 ./cmd/tzsp_server

      - name: Build for Linux ARM64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w -X github.com/pavelkim/tzsp_server/internal/version.Version=${{ steps.version.outputs.VERSION }}" -o tzsp_server-linux-arm64 ./cmd/tzsp_server

      - name: Build for macOS AMD64
        run: |
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w -X github.com/pavelkim/tzsp_server/internal/version.Version=${{ steps.version.outputs.VERSION }}" -o tzsp_server-darwin-amd64 ./cmd/tzsp_server

      - name: Build for macOS ARM64
        run: |
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w -X github.com/pavelkim/tzsp_server/internal/version.Version=${{ steps.version.outputs.VERSION }}" -o tzsp_server-darwin-arm64 ./cmd/tzsp_server

      - name: Build for Windows AMD64
        run: |
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="-s -w -X github.com/pavelkim/tzsp_server/internal/version.Version=${{ steps.version.outputs.VERSION }}" -o tzsp_server-windows-amd64.exe ./cmd/tzsp_server

      - name: Create checksums
        run: |
          sha256sum tzsp_server-linux-amd64 > checksums.txt
          sha256sum tzsp_server-linux-arm64 >> checksums.txt
          sha256sum tzsp_server-darwin-amd64 >> checksums.txt
          sha256sum tzsp_server-darwin-arm64 >> checksums.txt
          sha256sum tzsp_server-windows-amd64.exe >> checksums.txt

      - name: Upload artifacts (for non-tag builds)
        if: startsWith(github.ref, 'refs/heads/')
        uses: actions/upload-artifact@v4
        with:
          name: tzsp_server-all-platforms
          path: |
            tzsp_server-*
            checksums.txt
          retention-days: 90

      - name: Create Release (only for tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            tzsp_server-linux-amd64
            tzsp_server-linux-arm64
            tzsp_server-darwin-amd64
            tzsp_server-darwin-arm64
            tzsp_server-windows-amd64.exe
            checksums.txt
          body: |
            ## TZSP Server ${{ steps.version.outputs.VERSION }}
            
            ### Downloads
            
            Choose the binary for your platform:
            
            - **Linux x64**: `tzsp_server-linux-amd64`
            - **Linux ARM64** (Raspberry Pi 4): `tzsp_server-linux-arm64`
            - **macOS Intel**: `tzsp_server-darwin-amd64`
            - **macOS Apple Silicon**: `tzsp_server-darwin-arm64`
            - **Windows x64**: `tzsp_server-windows-amd64.exe`
            
            ### Installation
            
            ```bash
            # Linux/macOS
            chmod +x tzsp_server-*
            sudo mv tzsp_server-* /usr/local/bin/tzsp_server
            
            # Verify checksum
            sha256sum -c checksums.txt
            ```
            
            ### Changes
            
            See commit history for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
